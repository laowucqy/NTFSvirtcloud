{% load i18n %}{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- STYLESHEETS --><!--[if lt IE 9]><script src="{% static "js/flot/excanvas.min.js" %}"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static "css/cloud-admin.css" %}" >
    <link rel="stylesheet" type="text/css"  href="{% static "css/themes/default.css" %}" id="skin-switcher" >
    <link rel="stylesheet" type="text/css"  href="{% static "css/responsive.css" %}" >


    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- DATE RANGE PICKER -->
    <link rel="stylesheet" type="text/css" href="{% static "js/bootstrap-daterangepicker/daterangepicker-bs3.css" %}" />
    <!-- TABLE CLOTH -->
    <link rel="stylesheet" type="text/css" href="{% static  "js/tablecloth/css/tablecloth.min.css" %}" />





</head>
<body>
<!-- HEADER -->
<header class="navbar clearfix" id="header">
    <div class="container">
        <div class="navbar-brand">
            <!-- COMPANY LOGO -->
            <a href="#">
                <img src="{% static "img/logo/logo.png" %}" alt="Cloud Admin Logo" class="img-responsive" height="30" width="120">
            </a>
            <!-- /COMPANY LOGO -->
            <!-- TEAM STATUS FOR MOBILE -->
            <div class="visible-xs">
                <a href="#" class="team-status-toggle switcher btn dropdown-toggle">
                    <i class="fa fa-users"></i>
                </a>
            </div>
            <!-- /TEAM STATUS FOR MOBILE -->
            <!-- SIDEBAR COLLAPSE -->
            <div id="sidebar-collapse" class="sidebar-collapse btn">
                <i class="fa fa-bars"
                   data-icon1="fa fa-bars"
                   data-icon2="fa fa-bars" ></i>
            </div>
            <!-- /SIDEBAR COLLAPSE -->
        </div>

        <!-- BEGIN TOP NAVIGATION MENU -->
        <ul class="nav navbar-nav pull-right">
            <li class="dropdown user" id="header-user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img alt="" src="{% static "img/avatars/avatar3.jpg" %}" />
                    <span class="username">{{ request.user.username }}</span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-user"></i> My Profile</a></li>
                    <li><a href="#"><i class="fa fa-eye"></i> Edit Password</a></li>
                    <li><a href="{% url 'login' %}"><i class="fa fa-power-off"></i> Log Out</a></li>
                </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
        </ul>
        <!-- END TOP NAVIGATION MENU -->
    </div>


</header>
<!--/HEADER -->

<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    {% include "siderbar.html" %}
    <!-- /SIDEBAR -->
    <div id="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

</section>
<!--/PAGE -->
<!-- JAVASCRIPTS -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- JQUERY -->
{% comment %}<script src="{% static "js/jquery/jquery-2.0.3.min.js" %}"></script>
<!-- JQUERY UI-->
<script src="{% static "js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" %}"></script>
<!-- BOOTSTRAP -->
<script src="{% static "bootstrap-dist/js/bootstrap.min.js" %}"></script>


<!-- DATE RANGE PICKER -->
<script src="{% static "js/bootstrap-daterangepicker/moment.min.js" %}"></script>

<script src="{% static "js/bootstrap-daterangepicker/daterangepicker.min.js" %}"></script>
<!-- SLIMSCROLL -->
<script type="text/javascript" src="{% static "js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js" %}"></script><script type="text/javascript" src="{% static "js/jQuery-slimScroll-1.3.0/slimScrollHorizontal.min.js" %}"></script>
<!-- COOKIE -->
<script type="text/javascript" src="{% static "js/jQuery-Cookie/jquery.cookie.min.js" %}"></script>
<!-- CUSTOM SCRIPT -->
<script src="{% static "js/script.js" %}"></script>
<script>
    jQuery(document).ready(function() {
        App.setPage("widgets_box");  //Set current page
        App.init(); //Initialise plugins and elements
    });
</script>{% endcomment %}
<!-- /JAVASCRIPTS -->
{% block script %}

{% endblock %}
</body>
</html>
