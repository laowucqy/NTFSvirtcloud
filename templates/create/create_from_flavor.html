{% extends 'base.html' %}
{% load mytags %}
{% load i18n %}

{% block content %}
    {% include 'nav_cat_bar.html' %}
    {% include 'error_block.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写虚拟机基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" method="post" role="form">{% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "Name" %}</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="{% trans "Name" %}" maxlength="14" required
                                           pattern="[a-zA-Z0-9\.\-_]+">
                                    <input type="hidden" name="vcpu" value="{{ post.vcpu }}">
                                    <input type="hidden" name="memory" value="{{ post.memory }}">
                                    <input type="hidden" name="hdd_size" value="{{ post.disk }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "Storage" %}</label>

                                <div class="col-sm-6">
                                    <input type="hidden" name="cache_mode" value="default">
                                    <select name="storage" class="form-control">
                                        {% if storages %}
                                            {% for storage in storages %}
                                                <option value="{{ storage }}">{{ storage }}</option>
                                            {% endfor %}
                                        {% else %}
                                            <option value="">{% trans "None" %}</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "Network" %}</label>
                                <div class="col-sm-6">
                                    <select name="networks" class="form-control">
                                        {% for network in networks %}
                                            <option value="{{ network }}">{{ network }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "MAC" %}</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="mac" maxlength="17" value="{{ mac_auto }}" required pattern="[a-zA-Z0-9:]+">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "Host-Model" %}</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" name="host_model" value="true" checked>
                                </div>
                                <label class="col-lg-1 control-label">{% trans "CPU" %}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">{% trans "VirtIO" %}</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" name="virtio" value="true" checked>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                                    {% if storages %}
                                        <button type="submit" class="btn btn-primary" name="create">{% trans "Create" %}</button>
                                    {% else %}
                                        <button class="btn btn-primary disabled">{% trans "Create" %}</button>
                                    {% endif %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block self_footer_js %}

    <script>
        $('#serverForm').validator({
            timely: 2,
            theme: "yellow_right_effect",
            rules: {
                check_hostname: [/[^a-zA-Z0-9._-]+$/i, '大小写字母数字和下划线小数点,2-20位,并且非root'],
                check_username: [/[^a-zA-Z0-9._-]+$/, '大小写字母数字和下划线小数点'],
                type_m: function(element){
                    return  $("#M").is(":checked");
                }
            },
            fields: {
                "name": {
                    rule: "required",
                    tip: "输入服务器名称",
                    ok: "",
                    msg: {required: "必须填写!"}
                },
                "hostname": {
                    rule: "required",
                    tip: "服务器IP地址",
                    ok: "",
                    msg: {required: "必须填写"}
                },
                "login": {
                    rule: "required",
                    tip: "用户名（用于SSH链接）",
                    ok: "",
                    msg: {required: "必须填写"}
                }
            },
            valid: function(form) {
                form.submit();
            }
        });

    </script>
{% endblock %}
